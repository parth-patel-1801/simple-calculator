<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
 
<body>
    <div class="calculator-container">
        <div class="container">
            <div class="parth">
                <input type="text" id="inputtext" placeholder="0">
                <div class="button">
                    <button class="box" data-value="C">C</button>
                    <button class="box" data-value="+">+</button>
                    <button class="box" data-value="-">-</button>
                    <button class="box" data-value="9">9</button>
                    <button class="box" data-value="8">8</button>
                    <button class="box" data-value="*">*</button>
                    <button class="box" data-value="7">7</button>
                    <button class="box" data-value="6">6</button>
                    <button class="box" data-value="/">/</button>
                    <button class="box" data-value="5">5</button>
                    <button class="box" data-value="4">4</button>
                    <button class="box" data-value=".">.</button>
                    <button class="box" data-value="3">3</button>
                    <button class="box" data-value="2">2</button>
                    <button class="box" data-value="=">=</button>
                    <button class="box" data-value="1">1</button>
                    <button class="box" data-value="0">0</button>
                    <button class="box" data-value="00">00</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
